{% extends 'core/base.html' %}

{% block title %}Welcome | {% endblock %}

{% block content %}
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/indexs.css' %}">
    
    <div class="body-container">
        <div class="full-container">
            <h2 class="text-center">Newest items</h2>
    
            <div class="items-container">
                {% for item in items %}
                    <div style="max-width:250px">
                        <a class="no-underline" href="{% url 'item:detail' item.id %}">
                            <img src="{{ item.image.url }}" class="image">
                            <div class="text-div">
                                <h2 class="text-name">{{ item.name }}</h2>
                                <p class="text-price">Price: {{ item.price|floatformat:0 }} {{ item.currency }} </p>
                            </div>
                        </a>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>


{% endblock %}
